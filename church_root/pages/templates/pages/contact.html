{% extends "pages/page.html" %}

{% block title %}Contact Us {% endblock title %}

{% block content %}
<h1>Contact Us</h1>

{% if submitted %}
    <p class="success">
        Your messsage was sent succsessfully. Thanks
    </p>

{% else %}
    <form action="" method="" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit" ></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
